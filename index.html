<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="time-display"></div>
        <div class="date-display"></div>
      </div>
      <div class="inputs">
        <input type="date" id="dateInput" placeholder="DD-MM-YYYY">
        <input type="number" id="hourInput" placeholder="HH" min="1" max="12">
        <input type="number" id="minuteInput" placeholder="MM" min="0" max="59">
        <select id="amPmInput">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <button id="set">Set Alarm</button>
      </div>
      <div class="activeAlarms"></div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
